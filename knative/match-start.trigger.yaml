apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: kafka-forwarder-match-start
  namespace: battleships-backend
spec:
  broker: default
  filter:
    attributes:
      type: match-start
  subscriber:
    uri: http://kafka-event-forwarder-nodejs.svc.cluster.local:8080/events/trigger
